name: Doodlify Event Automation

# This workflow is DISABLED by default
# To enable it, remove the 'if: false' condition below
on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  doodlify:
    # DISABLED: Remove this line to enable the workflow
    if: false
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git operations
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Run Doodlify
        env:
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_PERSONAL_ACCESS_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_REPO_NAME: ${{ github.repository }}
          # Optional: Set GIT_BRANCH_CHANGES_TARGET as a repository variable if needed
          GIT_BRANCH_CHANGES_TARGET: ${{ vars.GIT_BRANCH_CHANGES_TARGET || '' }}
        run: |
          doodlify run --config config.json
      
      - name: Upload config-lock.json
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: config-lock
          path: config-lock.json
      
      - name: Commit lock file
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add config-lock.json
          git diff --staged --quiet || git commit -m "chore: Update config-lock.json [skip ci]"
          git push
